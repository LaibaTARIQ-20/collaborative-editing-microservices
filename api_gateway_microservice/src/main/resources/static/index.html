<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Document Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .status-bar {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .connected {
            color: #4CAF50;
            font-weight: bold;
        }
        .disconnected {
            color: #f44336;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .editor-section {
            flex: 2;
        }
        .sidebar {
            flex: 1;
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        #editor {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            font-family: Consolas, monospace;
            resize: vertical;
        }
        .button-group {
            margin-top: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .secondary-btn {
            background: #2196F3;
        }
        .secondary-btn:hover {
            background: #0b7dda;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            padding: 8px;
            background: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 3px;
            border-left: 3px solid #4CAF50;
        }
        .activity-box {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 3px;
            height: 150px;
            overflow-y: auto;
            background: #fafafa;
        }
        .activity-item {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
            padding: 5px;
            background: white;
            border-radius: 2px;
        }
        #loginForm {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loginForm.hidden {
            display: none;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .version-item {
            padding: 10px;
            background: #f0f0f0;
            margin-bottom: 8px;
            border-radius: 3px;
            font-size: 12px;
            border-left: 3px solid #2196F3;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <div class="login-box">
        <h2>Enter Your Name</h2>
        <input type="text" id="usernameInput" placeholder="Your name">
        <button onclick="login()" style="width: 100%; margin-top: 10px;">Join</button>
    </div>
</div>

<div class="container">
    <h1>Collaborative Document Editor</h1>

    <div class="status-bar">
        <div>
            <span id="connectionStatus" class="disconnected">Disconnected</span>
            <span style="margin-left: 20px;">User: <strong id="currentUser">-</strong></span>
        </div>
        <div>
            <span id="typingStatus"></span>
        </div>
    </div>

    <div class="main-content">
        <div class="editor-section">
            <h3>Document Content</h3>
            <textarea id="editor" placeholder="Start typing here..."></textarea>

            <div class="button-group">
                <button class="secondary-btn" onclick="createVersion()">Save Version to Database</button>
                <button class="secondary-btn" onclick="shareDoc()">Share Link</button>
            </div>

            <div style="margin-top: 10px; color: #666; font-size: 13px;">
                <span id="wordCount">0 words</span> |
                <span id="saveStatus">All changes auto-synchronized</span>
            </div>
        </div>

        <div class="sidebar">
            <h3>Online Users (<span id="userCount">0</span>)</h3>
            <ul class="user-list" id="userList">
                <li>Waiting for users...</li>
            </ul>

            <h3 style="margin-top: 30px;">Activity Log</h3>
            <div class="activity-box" id="activityLog">
                <div class="activity-item">System ready</div>
            </div>

            <h3 style="margin-top: 30px;">Database Info</h3>
            <div id="versionList">
                <div style="padding: 10px; background: #f0f0f0; border-radius: 3px; font-size: 12px;">
                    <strong>Database:</strong> version_tracking<br>
                    <strong>Table:</strong> version_entity<br>
                    <strong>Service:</strong> Running on port 8082
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var ws = null;
    var currentUsername = "";
    var users = [];
    var typingTimer;
    var documentId = 1;

    function login() {
        var name = document.getElementById('usernameInput').value.trim();
        if (!name) {
            alert('Please enter your name');
            return;
        }
        currentUsername = name;
        document.getElementById('currentUser').textContent = name;
        document.getElementById('loginForm').classList.add('hidden');
        connectWebSocket();
    }

    function connectWebSocket() {
        ws = new WebSocket('ws://localhost:3001');

        ws.onopen = function() {
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').className = 'connected';

            ws.send(JSON.stringify({
                type: 'join',
                username: currentUsername
            }));
        };

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);

            if (data.type === 'init') {
                document.getElementById('editor').value = data.content || '';
                users = data.users || [];
                updateUserList();
                updateWordCount();
            }

            if (data.type === 'join') {
                users = data.users;
                updateUserList();
                addActivity(data.username + ' joined');
            }

            if (data.type === 'leave') {
                users = data.users;
                updateUserList();
                addActivity(data.username + ' left');
            }

            if (data.type === 'update') {
                if (data.username !== currentUsername) {
                    document.getElementById('editor').value = data.content;
                    updateWordCount();
                    addActivity(data.username + ' edited document');
                }
            }

            if (data.type === 'typing') {
                if (data.username !== currentUsername) {
                    document.getElementById('typingStatus').textContent = data.username + ' is typing...';
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(function() {
                        document.getElementById('typingStatus').textContent = '';
                    }, 1500);
                }
            }
        };

        ws.onerror = function() {
            document.getElementById('connectionStatus').textContent = 'Error';
            document.getElementById('connectionStatus').className = 'disconnected';
        };

        ws.onclose = function() {
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').className = 'disconnected';
            setTimeout(connectWebSocket, 3000);
        };
    }

    document.getElementById('editor').addEventListener('input', function() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                type: 'update',
                content: this.value,
                username: currentUsername
            }));

            ws.send(JSON.stringify({
                type: 'typing',
                username: currentUsername
            }));
        }
        updateWordCount();
    });

    function updateUserList() {
        document.getElementById('userCount').textContent = users.length;
        var html = '';
        for (var i = 0; i < users.length; i++) {
            var user = users[i];
            var suffix = (user.name === currentUsername) ? ' (You)' : '';
            html += '<li>' + user.name + suffix + '</li>';
        }
        document.getElementById('userList').innerHTML = html || '<li>No users online</li>';
    }

    function addActivity(msg) {
        var time = new Date().toLocaleTimeString();
        var item = document.createElement('div');
        item.className = 'activity-item';
        item.textContent = '[' + time + '] ' + msg;
        var log = document.getElementById('activityLog');
        log.insertBefore(item, log.firstChild);
    }

    function updateWordCount() {
        var text = document.getElementById('editor').value;
        var words = text.trim().split(/\s+/).filter(function(w) { return w.length > 0; }).length;
        document.getElementById('wordCount').textContent = words + ' words';
    }

    function createVersion() {
        var content = document.getElementById('editor').value;

        if (!content.trim()) {
            alert('Cannot save empty document');
            return;
        }

        addActivity('Saving version to MySQL database...');

        fetch('http://localhost:8082/version/save', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: content,
                documentId: documentId,
                modifiedBy: 1,
                path: '/documents/doc_' + documentId + '.txt'
            })
        })
            .then(function(response) {
                if (!response.ok) throw new Error('Server error');
                return response.text();  // Changed from .json() to .text()
            })
            .then(function(message) {
                addActivity('Version saved successfully');
                alert('Saved to MySQL!\n\n' + message + '\n\nDatabase: version_tracking\nTable: version_entity');
            })
            .catch(function(error) {
                addActivity('Save failed - check console');
                console.error('Error:', error);
            });
    }

    function shareDoc() {
        var url = window.location.href;
        alert('Share this URL:\n\n' + url + '\n\nOthers can join and edit in real-time!');
    }

    document.getElementById('usernameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>

</body>
</html>
